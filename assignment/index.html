<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>

    <link rel="stylesheet" href="css/font-awesome-4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="css/my_style.css">
</head>

<body>

    <section class="section" id="app">
        <h1 class="title">Tic-Tac-Toe</h1>
        <div class="container">
            <table class="table">
                <tbody>
                    <tr>
                        <td><button class="button is-success"><span><i class="fa fa-fw fa-remove"></i></span></button></td>
                        <td><button class="button"><span><i class="fa fa-fw fa-circle-o"</span></button></td>
                        <td><button class="button"><span><i class="fa fa-fw"></i></span></button></td>
                    </tr>
                    <tr>
                        <td><button class="button is-success"><span><i class="fa fa-fw fa-remove"></i></span></button></td>
                        <td><button class="button"><span><i class="fa fa-fw"</span></button></td>
                        <td><button class="button"><span><i class="fa fa-fw fa-circle-o"></i></span></button></td>
                    </tr>
                    <tr>
                        <td><button class="button is-success"><span><i class="fa fa-fw fa-remove"></i></span></button></td>
                        <td><button class="button"><span><i class="fa fa-fw fa-circle-o"</span></button></td>
                        <td><button class="button"><span><i class="fa fa-fw fa-remove"></i></span></button></td>
                    </tr>
            </table>
            <div class="mt-5">
                <button id="new-game" class="button is-danger"><span><i class="fa fa-refresh"></i> New Game</span></button>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="content has-text-centered">
            <p>
                <a href="">License BSD</a>.
            </p>
        </div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.4.21/vue.global.min.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
